<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style type="text/css">
	body{
		min-width: 550px;
	}
	
	.col{
		float: left;
		height: 12.5rem;
	}
	
	#main{
		width: 100%;
		background-color: #999999;
	}
	#main-wrap{
		margin: 0 12.5rem 0 9.375rem;
	}
	
	#left{
		background-color: #A52A2A;
		width: 9.375rem;
		margin-left: -100%;
	}
	#right{
		background-color: #FFC0CB;
		width: 12.5rem;
		margin-left: -12.5rem;
	}
    </style>
</head>
<body>
	<div id="main" class="col">
		<div id="main-wrap">
			main
		</div>
	</div>
	<div id="left"  class="col">
		left
	</div>
	<div id="right" class="col">
		right
	</div>
</body>
</html>
